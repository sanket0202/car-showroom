<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        form {
            margin: 0 auto;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        form label {
            display: block;
            margin-bottom: 10px;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form textarea {
            height: 150px;
        }
        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="bmw.html">BMW</a></li>
                <li><a href="mercedes.html">Mercedes</a></li>
                <li><a href="audi.html">Audi</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>For Inquiries, Please Call Us:</h2>
            <p class="contact-info">Phone: <a href="tel:+1234567890">+91 1234567890</a></p>
            <h2> Our Email </h2>
            <h3> carshowroom01@gmail.com</h3><br>
            
        </section>
        <h2>Get in Touch</h2>
        <div class="bg-img"></div>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">ENQUIRE FOR A CAR</label>
            <textarea id="ENQUIRE FOR A CAR" name="ENQUIRE FOR A CAR" required></textarea >
            <input type="submit" value="Submit">
        </form>
        
    </main>

    
</body>
</html>
